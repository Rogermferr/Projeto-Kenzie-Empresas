<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/signup.css">
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/16370eced5.js" crossorigin="anonymous"></script>

    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>

    <!-- script -->
    <script src="../scripts/menuMobile.js" defer></script>
    <script type="module" src="../scripts/signup.js" defer></script>

    <title>Cadastro</title>
</head>
<body>

    <header class="header__container">
        
        <div class="header__div--logo">
            <h1><img src="../assets/img/Ellipse-Logo.svg" alt="">Kenzie Empresas</h1>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>

        <div class="header__div--btns hidden">
            <button id="home">Home</button>
            <button id="login">Login</button>
        </div>

    </header>

    <main class="main__container">

        <section class="section__container">

            <form class="form__container">
                <h2>Cadastre-se</h2>
                <input type="text" name="username" placeholder="Seu nome">
                <input type="text" name="email" placeholder="Seu e-mail">
                <input type="password" name="password" placeholder="Sua senha">

                <select name="professional_level" id="select_level">
                    <option value="">Seu nível profissional</option>
                    <option value="estágio">Estágio</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>

                <button type="submit" id="signup">Cadastre-se</button>
                <button id="back_home">Retornar</button>
            </form>

        </section>

    </main>
    
</body>
</html>
