<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/user.css">

     <!-- toastify -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
 
     <!-- script -->
     <script type="module" src="../scripts/user.js" defer></script>

    <title>Perfil</title>
</head>
<body>
    
    <header class="header__container">

        <h1><img src="../assets/img/Ellipse-Logo.svg" alt="">Kenzie Empresas</h1>

        <button id="logout">Logout</button>
        
    </header>

    <main class="main__container">

        <section class="section__user--details"></section>

        <section class="section__job--container">

            <ul class="list__container"></ul>

        </section>

        <dialog  class="modal__container">
                <form class="modal__form">

                    <h2>Editar Perfil</h2>
                    <span class="close__btn"><img src="../assets/img/close-modal.svg" alt="Fechar modal"></span>

                    <input type="text" name="username" id="username" placeholder="Seu nome">
                    <input type="text" name="email" id="email" placeholder="Seu email">
                    <input type="password" name="password" id="password" placeholder="Sua senha">
                    <button type="submit" id="edit_profile">Editar perfil</button>

                </form>
        </dialog>

    </main>

</body>
</html>
